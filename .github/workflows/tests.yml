name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-code-style:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: Set up docker
          uses: docker/setup-buildx-action@v3
  
        - name: Check gofmt formatting
          run: |
            problems=$(gofmt -d .)
            if [ -n "$problems" ]; then
              echo "$problems"
              exit 1
            else
              echo "No problems in source code found"
            fi
  
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up docker
        uses: docker/setup-buildx-action@v3

      - name: Run tests for db
        run: |
          cd ./datastore
          go test ./...

      - name: Build and run docker-compose test
        run: docker compose -f docker-compose.yaml -f docker-compose.test.yaml up --abort-on-container-exit --exit-code-from test
